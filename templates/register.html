<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta charset="utf-8">
  <title>Book Shelf</title>
    <style>
  body {
    background-color: #000000;
    margin: auto;
  }
    .text-yellow{
    color : #FFA500
    }
</style>
</head>
<body>
<div class="d-flex flex-column gap-4">
  <h1 class="text-start text-yellow">ТВОЯ<br> КНИЖКОВА<br> ПОЛИЦЯ</h1>
    <div class="d-flex justify-content-center">
<form action="{{ url_for('register') }}" method="post">
    <h1 class="h3 mb-3 fw-normal text-yellow">Реєстрація</h1>

    <div class="form-floating">
        <input type="text" class="form-control" id="floatingName" name="name" placeholder="Name" required>
        <label for="floatingName">ІМ'Я</label>
    </div>

    <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com" required>
        <label for="floatingInput">Email address</label>
    </div>

    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
    </div>

    <button type="submit" class="btn btn-outline-warning fs-3">Реєстрація</button>
</form>

</div>
</div>
</body>
</html>
